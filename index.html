<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Account Registration</title>
</head>
<body>
    
    <div class="form-container">
        <h1 class="title">Register your account</h1>
        <form class="reg-form">
            <fieldset>
                <legend><label class="name-label">Name:</label></legend>
                <input class="name" type="text" name="name" 
                    placeholder="name" autocomplete="given-name" required>
            </fieldset>
            <fieldset>
                <legend><label class="user-label">Username:</label></legend>
                <input class="user" type="text" name="user" 
                    placeholder="username" autocomplete="username" required>
            </fieldset>
            <fieldset>
                <legend><label class="e-mail-label">Email:</label></legend>
                <input class="e-mail" type="email" name="email" id="" 
                    placeholder="your@email.com" autocomplete="email" required>
            </fieldset>
            <fieldset class="pwd-field">
                <legend><label class="pwd-label">Password:</label></legend>
                <input class="pwd" type="password" name="pwd" 
                    required>
            </fieldset>
            <fieldset class="conf-pwd-field">
                <legend><label class="conf-pwd-label">Confirm password:</label></legend>
                <input class="conf-pwd" type="password" 
                    name="conf-pwd" required>
            </fieldset>
            
            <button type="submit">SUBMIT</button>
            
        </form>
        <h1 class="error-info">Your password is too stupid!</h1>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>

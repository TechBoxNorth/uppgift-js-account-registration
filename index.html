<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Account Registration</title>
</head>
<body>
    <form class="reg-form">
        <div>
            <label class="name">Name:</label>
            <input class="name" type="text" placeholder="name">
        </div>
        <div>
            <label class="user">Username:</label>
            <input class="user" type="text" placeholder="username">
        </div>
        <div>
            <label class="e-mail">Email:</label>
            <input class="e-mail" type="email" name="email" id="" placeholder="your@email.com">
        </div>
        <div>
            <label class="pwd">Password:</label>
            <input class="pwd" type="password">
        </div>
        <div>
            <label class="conf-pwd">Confirm password:</label>
            <input class="conf-pwd" type="password">
        </div>
        <div>
            <button type="submit">SUBMIT</button>
        </div>
        
        
       
        
       
    </form>
    <script type="module" src="index.js"></script>
</body>
</html>

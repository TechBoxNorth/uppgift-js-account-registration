<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Account Registration</title>
</head>
<body>
    <form class="reg-form">
        <div>
            <label class="name-label">Name:</label>
            <input class="name" type="text" placeholder="name" required>
        </div>
        <div>
            <label class="user-label">Username:</label>
            <input class="user" type="text" placeholder="username" required>
        </div>
        <div>
            <label class="e-mail-label">Email:</label>
            <input class="e-mail" type="email" name="email" id="" placeholder="your@email.com" required>
        </div>
        <div>
            <label class="pwd-label">Password:</label>
            <input class="pwd" type="password" required>
        </div>
        <div>
            <label class="conf-pwd-label">Confirm password:</label>
            <input class="conf-pwd" type="password" required>
        </div>
        <div>
            <button id="submit-btn" >SUBMIT</button>
        </div>
    </form>
    <script type="module" src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Account Registration</title>
</head>
<body>
    
    <div class="form-container">
        <h1 class="title">Register your account</h1>
        <form class="reg-form">
            <div>
                <label class="name-label">Name:</label>
                <input class="name" type="text" name="name" 
                    placeholder="name" autocomplete="given-name" required>
            </div>
            <div>
                <label class="user-label">Username:</label>
                <input class="user" type="text" name="user" 
                    placeholder="username" autocomplete="username" required>
            </div>
            <div>
                <label class="e-mail-label">Email:</label>
                <input class="e-mail" type="email" name="email" id="" 
                    placeholder="your@email.com" autocomplete="email" required>
            </div>
            <div>
                <label class="pwd-label">Password:</label>
                <input class="pwd" type="password" name="pwd" 
                    required>
            </div>
            <div>
                <label class="conf-pwd-label">Confirm password:</label>
                <input class="conf-pwd" type="password" 
                    name="conf-pwd" required>
            </div>
            
            <button type="submit">SUBMIT</button>
            
        </form>
        <h1 class="error-info"></h1>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>

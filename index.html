<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Account Registration</title>
</head>
<body>
    <form class="reg-form">
        <div>
            <label class="name-label">Name:<input class="name" type="text" name="name" 
                placeholder="name" autocomplete="given-name" required></label>
        </div>
        <div>
            <label class="user-label">Username:<input class="user" type="text" name="user" 
                placeholder="username" autocomplete="username" required></label>
        </div>
        <div>
            <label class="e-mail-label">Email:<input class="e-mail" type="email" name="email" id="" 
                placeholder="your@email.com" autocomplete="email" required></label>
        </div>
        <div>
            <label class="pwd-label">Password:<input class="pwd" type="password" name="pwd" 
                required></label>
        </div>
        <div>
            <label class="conf-pwd-label">Confirm password:<input class="conf-pwd" type="password" 
                name="conf-pwd" required></label>
        </div>
        <div>
            <button type="submit">SUBMIT</button>
        </div>
    </form>
    <script type="module" src="index.js"></script>
</body>
</html>
